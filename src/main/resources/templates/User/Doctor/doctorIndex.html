<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doctors List</title>
    <link rel="shortcut icon" type="image/png" href="/images/logos/favicon.png" />
    <link rel="stylesheet" type="text/css" href="/css/styles.min.css" />
</head>

<body>

<div class="body-wrapper">
    <!--  Header Start -->
    <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link nav-icon-hover" href="/">
                        <img src="/images/logos/medihub-logo-removebg-preview.png" width="50" height="50">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-text" href="/patients">
                        Patients
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-text" href="/doctors">
                        Doctors
                    </a>
                </li>
                <!--<li class="nav-item">
                     <a class="nav-link navbar-text" href="/nurses">
                         Nurses
                     </a>
                 </li>-->
                <li class="nav-item">
                    <a class="nav-link navbar-text" href="/consultations">
                        Consultations
                    </a>
                </li>
                <!-- <li class="nav-item">
                     <a class="nav-link navbar-text" href="/appointments">
                         Appointments
                     </a>
                 </li>-->
            </ul>
            <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
                <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
                    <li class="nav-item">
                        <a th:href="@{/logout}" class="btn btn-outline-danger mx-3 mt-2 d-block">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--  Header End -->
    <center>
        <div class="col-sm-6 col-xl-1 d-flex justify-content-center align-items-center">
            <div class="card overflow-hidden rounded-2">
                <div class="position-relative">
                    <img src="/images/backgrounds/doctor_consultation_02.jpg" class="card-img-bottom rounded-5" alt="...">
                </div>
            </div>
        </div>
    </center>
    <div class="card w-100">

        <div class="card-body p-4">
            <div class="d-sm-flex d-block align-items-center justify-content-between mb-9">
                <div class="mb-3 mb-sm-0">
                    <h5 class="card-title fw-semibold mb-1">Doctors List</h5>
                </div>
                <div>
                    <a th:href="@{/addDoctorForm}" class="btn btn-primary mb-1 m-4 d-block">Add</a>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table text-nowrap mb-0 align-middle">
                    <thead class="text-dark fs-4">
                    <tr>
                        <th class="border-bottom-0">
                            <h6 class="fw-semibold mb-0">ID</h6>
                        </th>
                        <th class="border-bottom-0">
                            <h6 class="fw-semibold mb-0">Name</h6>
                        </th>
                        <th class="border-bottom-0">
                            <h6 class="fw-semibold mb-0">Email</h6>
                        </th>
                        <th class="border-bottom-0">
                            <h6 class="fw-semibold mb-0">Phone 1</h6>
                        </th>
                        <th class="border-bottom-0">
                            <h6 class="fw-semibold mb-0">Speciality</h6>
                        </th>
                        <th class="border-bottom-0">
                            <h6 class="fw-semibold mb-0">Action</h6>
                        </th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="doctor : ${doctors}">
                        <td th:text="${doctor.id}" class="border-bottom-0"><h6 class="fw-semibold mb-0">1</h6></td>
                        <td th:text="${doctor.firstName} + ' ' + ${doctor.lastName}"></td>
                        <td th:text="${doctor.email}"></td>
                        <td th:text="${doctor.phone1}"></td>
                        <td th:text="${doctor.speciality}"></td>
                        <td>
                            <!--<a th:href="@{'/patient/getPatientById/' + ${patient.id}}"  class="ti ti-eye"></a> |-->
                            <a th:href="@{'/updateDoctorForm?id=' + ${doctor.id}}" class="ti ti-edit m-3"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
    <script type="application/javascript" src="webjars/jquery/3.4.0/jquery.min.js"></script>
    <script type="application/javascript" src="webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="application/javascript" src="/js/sidebarmenu.js"></script>
    <script type="application/javascript" src="/js/app.min.js"></script>
    <script type="application/javascript" src="/libs/simplebar/dist/simplebar.js"></script>
</body>

</html>
