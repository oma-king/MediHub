<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Patient Form</title>
</head>
<body>
<h2>Update Patient Form</h2>
<form id="updatePatientForm">
    <label for="idCard">ID Card:</label>
    <input type="text" id="idCard" name="idCard" required><br><br>

    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="phone1">Phone 1:</label>
    <input type="text" id="phone1" name="phone1" required><br><br>

    <label for="phone2">Phone 2:</label>
    <input type="text" id="phone2" name="phone2"><br><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required><br><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" disabled><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="accountType">Account Type:</label>
    <input type="text" id="accountType" name="accountType" required><br><br>

    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" name="birthDate" required><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required><br><br>

    <label for="socialSecurityType">Social Security Type:</label>
    <input type="text" id="socialSecurityType" name="socialSecurityType" required><br><br>

    <button type="submit">Update Patient</button>
</form>

<!-- Delete button -->
<button id="deleteUserBtn">Delete User</button>

<!-- Include jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Script to handle delete user button click -->
<script>
    $(document).ready(function() {
        $('#deleteUserBtn').click(function() {
            // Display confirmation dialog
            if (confirm("Are you sure you want to delete this user?")) {
                let urlParams = new URLSearchParams(window.location.search);
                let patientId = urlParams.get("id");

                // Send AJAX request to delete user
                $.ajax({
                    url: '/deletePatient/' + patientId,
                    type: 'DELETE',
                    success: function(response) {
                        alert(response); // Display success message
                        window.location.href = '/patients'; // Redirect to the homepage or any other appropriate page
                    },
                    error: function(xhr, status, error) {
                        alert("Error deleting user: " + error); // Display error message
                    }
                });
            }
        });
    });
</script>

<!-- Script to fetch and fill patient data -->
<script>
    // Function to fetch patient data and pre-fill the form
    function fetchAndFillPatientData() {
        // Extract patient ID from the URL
        let urlParams = new URLSearchParams(window.location.search);
        let patientId = urlParams.get("id");

        // Fetch patient data from the backend
        fetch('/getPatientById/' + patientId)
            .then(response => {
                if (response.status === 404) {
                    throw new Error('Patient not found');
                } else if (!response.ok) {
                throw new Error('Failed to fetch patient data');
            }
            return response.json();
        })
            .then(patient => {
                // Fill form fields with patient data
                document.getElementById("idCard").value = patient.idCard;
                document.getElementById("gender").value = patient.gender;
                document.getElementById("lastName").value = patient.lastName;
                document.getElementById("firstName").value = patient.firstName;
                document.getElementById("phone1").value = patient.phone1;
                document.getElementById("phone2").value = patient.phone2;
                document.getElementById("email").value = patient.email;
                document.getElementById("username").value = patient.username;
                document.getElementById("password").value = patient.password;
                document.getElementById("accountType").value = patient.accountType;
                document.getElementById("birthDate").value = patient.birthDate;
                document.getElementById("address").value = patient.address;
                document.getElementById("city").value = patient.city;
                document.getElementById("socialSecurityType").value = patient.socialSecurityType;
            })
            .catch(error => {
                console.error(error);
            });
    }

    // Call the fetchAndFillPatientData function when the page loads
   window.onload = fetchAndFillPatientData;
</script>

<!-- Script to handle form submission -->
<script>
    document.getElementById("updatePatientForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        // Collect form data
        let formData = {
            idCard: document.getElementById("idCard").value,
            gender: document.getElementById("gender").value,
            lastName: document.getElementById("lastName").value,
            firstName: document.getElementById("firstName").value,
            phone1: document.getElementById("phone1").value,
            phone2: document.getElementById("phone2").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            accountType: document.getElementById("accountType").value,
            birthDate: document.getElementById("birthDate").value,
            address: document.getElementById("address").value,
            city: document.getElementById("city").value,
            socialSecurityType: document.getElementById("socialSecurityType").value
        };

        // Extract patient ID from the URL
        let urlParams = new URLSearchParams(window.location.search);
        let patientId = urlParams.get("id");

        // Send data to backend via AJAX
        fetch('/updatePatient/' + patientId, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => response.text())
            .then(message => {
                alert(message); // Show success message
                // Optionally redirect or perform other actions after updating patient
                window.location.href = '/patients'; // Redirect to the homepage or any other appropriate page
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to update patient');
            });
    });
</script>
</body>
</html>
