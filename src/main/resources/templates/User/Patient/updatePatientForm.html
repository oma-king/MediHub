<!-- Script to fetch and fill patient data -->
<script>
    // Function to fetch patient data and pre-fill the form
    function fetchAndFillPatientData() {
        // Extract patient ID from the URL
        let urlParams = new URLSearchParams(window.location.search);
        let patientId = urlParams.get("id");

        // Fetch patient data from the backend
        fetch('/patient/getPatientById/' + patientId)
            .then(response => {
                if (response.status === 404) {
                    throw new Error('Patient not found');
                } else if (!response.ok) {
                throw new Error('Failed to fetch patient data');
            }
            return response.json();
        })
            .then(patient => {
                document.getElementById("showPatientFirst").innerText = "Update Patient : " + patient.firstName + " " + patient.lastName;
                // Fill form fields with patient data
                document.getElementById("idCard").value = patient.idCard;
                document.getElementById("gender").value = patient.gender;
                document.getElementById("lastName").value = patient.lastName;
                document.getElementById("firstName").value = patient.firstName;
                document.getElementById("phone1").value = patient.phone1;
                document.getElementById("phone2").value = patient.phone2;
                document.getElementById("email").value = patient.email;
                document.getElementById("username").value = patient.username;
                document.getElementById("password").value = patient.password;
                //document.getElementById("medicalFileId").value = patient.medicalFile.medicalFileId;
                document.getElementById("birthDate").value = patient.birthDate;
                document.getElementById("address").value = patient.address;
                document.getElementById("city").value = patient.city;
                document.getElementById("socialSecurityType").value = patient.socialSecurityType;
            })
            .catch(error => {
                console.error(error);
            });
    }

    // Call the fetchAndFillPatientData function when the page loads
   window.onload = fetchAndFillPatientData;
</script>

<!-- Script to handle form submission -->
<script>
    document.getElementById("updatePatientForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        // Collect form data
        let formData = {
            idCard: document.getElementById("idCard").value,
            gender: document.getElementById("gender").value,
            lastName: document.getElementById("lastName").value,
            firstName: document.getElementById("firstName").value,
            phone1: document.getElementById("phone1").value,
            phone2: document.getElementById("phone2").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            /*accountType: document.getElementById("accountType").value,*/
            birthDate: document.getElementById("birthDate").value,
            address: document.getElementById("address").value,
            city: document.getElementById("city").value,
            socialSecurityType: document.getElementById("socialSecurityType").value
        };

        // Extract patient ID from the URL
        let urlParams = new URLSearchParams(window.location.search);
        let patientId = urlParams.get("id");

        // Send data to backend via AJAX
        fetch('/patient/updatePatient/' + patientId, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => response.text())
            .then(message => {
                alert(message); // Show success message
                // Optionally redirect or perform other actions after updating patient
                window.location.href = '/patients'; // Redirect to the homepage or any other appropriate page
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to update patient');
            });
    });
</script>
