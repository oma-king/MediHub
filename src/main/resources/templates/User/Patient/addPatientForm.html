                    <div class="card">
                        <div class="card-body">
                            <form id="addPatientForm">
                                <div class="mb-3">
                                    <label for="idCard" class="form-label">ID Card</label>
                                    <input type="text" class="form-control" id="idCard" aria-describedby="idCardHelp" required>
                                </div>
                                <div class="mb-3">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select class="form-select" id="gender" aria-describedby="genderHelp">
                                        <option value="" selected>---</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Baby">Baby</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp" required>
                                </div>
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp">
                                </div>
                                <div class="mb-3">

                                </div>

                                <div class="mb-3">

                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address" aria-describedby="addressHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" aria-describedby="cityHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" required>
                                </div>

                                    <select class="form-select" id="socialSecurityType" aria-describedby="socialSecurityTypeHelp">
                                        <option value="---" selected>---</option>
                                        <option value="CNAM">CNAM</option>
                                        <option value="INSURANCE">INSURANCE</option>
                                    </select>
                                    <div id="socialSecurityTypeHelp" class="form-text">Please select a social security type.</div>
                                </div>


                                <label for="accountType" hidden="hidden">Account Type:</label>
                                <input type="text" id="accountType" name="accountType" value="ROLE_PATIENT" hidden="hidden"><br><br>

<script type="application/javascript" src="/js/app.min.js"></script>
<script type="application/javascript" src="/libs/simplebar/dist/simplebar.js"></script>
<script>
    document.getElementById("addPatientForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        // Collect form data
        var formData = {
            idCard: document.getElementById("idCard").value,
            gender: document.getElementById("gender").value,
            lastName: document.getElementById("lastName").value,
            firstName: document.getElementById("firstName").value,
            phone1: document.getElementById("phone1").value,
            phone2: document.getElementById("phone2").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            accountType: document.getElementById("accountType").value,
            birthDate: document.getElementById("birthDate").value,
            address: document.getElementById("address").value,
            city: document.getElementById("city").value,
            socialSecurityType: document.getElementById("socialSecurityType").value
        };

        // Send data to backend via AJAX
        fetch('/patient/addPatient', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => response.text())
            .then(message => {
                alert(message); // Show success message
                window.location.href = '/patients'; // Optionally redirect or perform other actions after adding patient
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to add patient');
            });
    });
</script>
</body>
