<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Consultation</title>
    <link rel="shortcut icon" type="image/png" href="/images/logos/favicon.png" />
    <link rel="stylesheet" type="text/css" href="/css/styles.min.css" />
</head>
<body>
<div class="body-wrapper">
    <!--  Header Start -->
    <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link nav-icon-hover" href="/">
                        <img src="/images/logos/medihub-logo-removebg-preview.png" width="50" height="50">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-text" href="/patients">
                        Patients
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-text" href="/doctors">
                        Doctors
                    </a>
                </li>
                <!--<li class="nav-item">
                     <a class="nav-link navbar-text" href="/nurses">
                         Nurses
                     </a>
                 </li>-->
                <li class="nav-item">
                    <a class="nav-link navbar-text" href="/consultations">
                        Consultations
                    </a>
                </li>
                <!-- <li class="nav-item">
                     <a class="nav-link navbar-text" href="/appointments">
                         Appointments
                     </a>
                 </li>-->
            </ul>
            <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
                <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
                    <li class="nav-item">
                        <a th:href="@{/logout}" class="btn btn-outline-danger mx-3 mt-2 d-block">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--  Header End -->

    <div class="container-fluid">
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title fw-semibold mb-4">Add New Consultation</h5>
                    <div class="card">
                        <div class="card-body">
                            <form id="addConsultationForm">
                                <div class="mb-3">
                                    <label for="medicalFileId" class="form-label">Medical File ID</label>
                                    <input type="text" class="form-control" id="medicalFileId" aria-describedby="medicalFileIdHelp" required>
                                </div>

                                <div class="mb-3">
                                    <label for="doctorId" class="form-label">Doctor ID</label>
                                    <input type="text" class="form-control" id="doctorId" aria-describedby="doctorIdHelp" required>
                                </div>
                                <div class="mb-3">
                                    <label for="reason" class="form-label">Reason</label>
                                    <textarea class="form-control" id="reason" aria-describedby="reasonHelp" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" aria-describedby="descriptionHelp" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="consultationDate" class="form-label">Consultation Date</label>
                                    <input type="date" class="form-control" id="consultationDate" aria-describedby="consultationDateHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="consultationTime" class="form-label">Consultation Time</label>
                                    <input type="time" class="form-control" id="consultationTime" aria-describedby="consultationTimeHelp">
                                </div>

                                <div class="mb-3">
                                    <label for="price" class="form-label">Price</label>
                                    <input type="text" class="form-control" id="price" aria-describedby="priceHelp">
                                </div>

                                <button type="submit" class="btn btn-success">Add Consultation</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("addConsultationForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        // Collect form data
        var formData = {
            medicalFileId: document.getElementById("medicalFileId").value,
            doctorId: document.getElementById("doctorId").value,
            reason: document.getElementById("reason").value,
            description: document.getElementById("description").value,
            consultationDate: document.getElementById("consultationDate").value,
            consultationTime: document.getElementById("consultationTime").value,
            price: parseFloat(document.getElementById("price").value) // Convert to number
        };

        // Send data to backend via AJAX
        fetch('/addConsultation', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => response.text())
            .then(message => {
                alert(message); // Show success message
                window.location.href = '/consultations';  // Optionally redirect or perform other actions after adding consultation
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to add consultation');
            });
    });
</script>
<!-- Include jQuery library -->
<script type="application/javascript" src="webjars/jquery/3.4.0/jquery.min.js"></script>
<script type="application/javascript" src="webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script type="application/javascript" src="/js/sidebarmenu.js"></script>
<script type="application/javascript" src="/js/app.min.js"></script>
<script type="application/javascript" src="/libs/simplebar/dist/simplebar.js"></script>
</body>
</html>
