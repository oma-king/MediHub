<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Prescription</title>
    <link rel="shortcut icon" type="image/png" href="/images/logos/favicon.png" />
    <link rel="stylesheet" type="text/css" href="/css/styles.min.css" />
</head>
<body>
<div class="body-wrapper">
    <!--  Header Start -->
    <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link nav-icon-hover" href="/">
                        <img src="/images/logos/medihub-logo-removebg-preview.png" width="50" height="50">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-text" href="/patients">
                        Patients
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-text" href="/doctors">
                        Doctors
                    </a>
                </li>
                <!--<li class="nav-item">
                     <a class="nav-link navbar-text" href="/nurses">
                         Nurses
                     </a>
                 </li>-->
                <li class="nav-item">
                    <a class="nav-link navbar-text" href="/consultations">
                        Consultations
                    </a>
                </li>
                <!-- <li class="nav-item">
                     <a class="nav-link navbar-text" href="/appointments">
                         Appointments
                     </a>
                 </li>-->
            </ul>
            <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
                <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
                    <li class="nav-item">
                        <a th:href="@{/logout}" class="btn btn-outline-danger mx-3 mt-2 d-block">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--  Header End -->

    <div class="container-fluid">
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title fw-semibold mb-4">Add New Prescription</h5>
                    <div class="card">
                        <div class="card-body">
                            <form id="addPrescriptionForm">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="title" aria-describedby="titleHelp" required>
                                </div>

                                <div class="mb-3">
                                    <label for="prescriptionDate" class="form-label">Prescription Date</label>
                                    <input type="date" class="form-control" id="prescriptionDate" aria-describedby="prescriptionDateHelp" required>
                                </div>
                                <div class="mb-3">
                                    <label for="itemList" class="form-label">Drug List</label>
                                    <textarea class="form-control" id="itemList" aria-describedby="itemListHelp" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" aria-describedby="descriptionHelp" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-success">Add Prescription</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById("addPrescriptionForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission
        let urlParams = new URLSearchParams(window.location.search);
        let ConsultationId = urlParams.get("ConsultationId");
        // Collect form data
        let formData = {
            title: document.getElementById("title").value,
            prescriptionDate: document.getElementById("prescriptionDate").value,
            description: document.getElementById("description").value,
            itemList: document.getElementById("itemList").value,
            consultationId: ConsultationId,
        };

        // Send data to backend via AJAX
        fetch('/addPrescription', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => response.text())
            .then(message => {
                alert(message); // Show success message
                window.location.href = "/getPrescriptionByConsultationIdForm?ConsultationId=" + ConsultationId;// Optionally redirect or perform other actions after adding prescription
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to add prescription');
            });
    });
</script>
<!-- Include jQuery library -->
<script type="application/javascript" src="webjars/jquery/3.4.0/jquery.min.js"></script>
<script type="application/javascript" src="webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script type="application/javascript" src="/js/sidebarmenu.js"></script>
<script type="application/javascript" src="/js/app.min.js"></script>
<script type="application/javascript" src="/libs/simplebar/dist/simplebar.js"></script>
</body>
</html>
