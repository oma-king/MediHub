<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MediHub</title>
  <link rel="shortcut icon" type="image/png" href="/images/logos/favicon.png" />
  <link rel="stylesheet" type="text/css" href="/css/styles.min.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="/" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="/images/logos/medihub-logo-removebg-preview.png" width="30%" height="30%" alt="">
                </a>
                <p th:if="${param.error}" class="error">Wrong username or password</p>
                <form th:action="@{/login}" method="POST">
                  <div class="mb-3">
                    <label for="email" class="form-label" >Username</label>
                    <input type="text" class="form-control" id="email" aria-describedby="usernameHelp">
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                  </div>
                  <input type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" value="Sign In" />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="application/javascript" src="webjars/jquery/3.4.0/jquery.min.js"></script>
  <script type="application/javascript" src="webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
